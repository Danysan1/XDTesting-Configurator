<p class="mb-4">
  New ontologies found in the repository.
  <br>
  <strong>Select the ones you want to be added to the tool and click on Save</strong>
</p>

<config-alert [(isOpen)]="showAlert" [type]="success ? 'success': 'danger'">
  {{ message }}
</config-alert>

<p-table [value]="toSelect" [(selection)]="selectedOntologies" dataKey="name" responsiveLayout="scroll" [paginator]="true"
         [rows]="25" [loading]="saving">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>Name</th>
      <th>URL</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ontology>
    <tr>
      <td>
        <p-tableCheckbox [value]="ontology"></p-tableCheckbox>
      </td>
      <td>{{ontology.name}}</td>
      <td class="text-truncate max" style="direction: rtl">{{ontology.url}}</td>
    </tr>
  </ng-template>
</p-table>

<div class="mt-5 mb-2 text-end">
  <button class="btn btn-primary w-100 w-sm-auto" (click)="save()">Save</button>
</div>
